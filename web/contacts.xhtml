<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Contact</title>
        
           <!-- slider stylesheet -->
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

  <!-- fonts style -->
 <!-- <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet" />
   Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="css/responsive.css" rel="stylesheet" />  
    </h:head>
    <h:body>
         <header class="header_section">
      <div class="container">
        <nav class="navbar navbar-expand-lg custom_nav-container pt-3">
          <a class="navbar-brand" href="Home.xhtml">
            <span>
             Dog Vacc
            </span>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
              <ul class="navbar-nav  ">
                <li class="nav-item active">
                  <a class="nav-link" href="Home.xhtml">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="check.xhtml"> Symptom Checker</a>
                </li>
                
                <li class="nav-item">
                  <a class="nav-link" href="contacts.xhtml">Contact us</a>
                </li>
                  
                  <li class="nav-item">
                      <h:outputLabel  value="Hi, #{Main.au.userMail} " class="nav-link" />
                </li>
              </ul>
              
                
               
            </div>
            <div class="quote_btn-container ml-0 ml-lg-4 d-flex justify-content-center">
            
                  <a href="">LogOut</a>
                 
            </div>
          </div>
        </nav>
      </div>
   </header> 
        
         <!-- contact section -->
  <section class="contact_section layout_padding">
    <div class="container">
      <h2 class="font-weight-bold">
        Contact Us
      </h2>
      <div class="row">
        <div class="col-md-8 mr-auto">
            <h:form>
            <div class="contact_form-container">
              <div>
                  
                <div>
                    <h:outputLabel value="Names:"/>
                    <h:inputText value="#{mail.names}"  label="Names" required="true" requiredMessage="fill Names"/>
                </div>
                <div>
                     <h:outputLabel value="Phone :"/>
                    <h:inputText value="#{mail.phone}"  label="Phone Number" requiredMessage="fill Phone" />
                </div>
                <div>
                    <h:outputLabel value="Email:"/>
                    <h:inputText value="#{mail.email}"  label="Email" />
                </div>

                <div class="mt-5">
                    <h:outputLabel value="Message:"/>
                    <h:inputText value="#{mail.subject}"  label="Message" requiredMessage="fill message"/>
                </div>
                <div class="mt-5">
                    <h:commandButton value="send" action="#{mail.sendMail()}"/>
                    
                 
                </div>
              </div>

            </div>

            </h:form>
        </div>
      </div>
    </div>
  </section>
  <!-- end contact section -->
        
        
    </h:body>
</html>
