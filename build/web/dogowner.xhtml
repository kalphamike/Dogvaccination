.grid-container {
  display: grid;
  grid-template-areas:
    'header header header header header header'
    'menu main main main right right'
    'menu footer footer footer footer footer';
  gap: 10px;
  background-color: #fddfd7;
  padding: 10px;
  
}

.grid-container > div {

  text-align: center;
  padding: 20px 0;
  font-size: 30px;
  border-width: 1px;
  border-radius: 10px;
  box-shadow: 5px 5px 5px 7px grey;
   
}
